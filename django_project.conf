<VirtualHost *:8000>
	
	DocumentRoot /var/www/django_project
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/django_project/static
	<Directory /home/user/django_project/static>
		Require all granted
		Allow from all
	</Directory>

	Alias /static /var/www/django_project/media
	<Directory /home/user/django_project/media>
		Require all granted
		Allow from all
	</Directory>

	<Directory /var/www/django_project/my_django_project>
		<Files wsgi.py>
			Require all granted
			Allow from all
		</Files>
	</Directory>

	WSGIDaemonProcess django_project python-path=/var/www/django_project python-home=/var/www/django_project/env
	WSGIProcessGroup django_project
	WSGIScriptAlias / /var/www/django_project/my_django_project/wsgi.py
</VirtualHost>